<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Number Validation</title>
  <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    margin: 0;
    }

    .container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    }

    h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    }

    input {
    padding: 12px;
    font-size: 16px;
    width: calc(100% - 24px);
    margin-bottom: 20px;
    border: 2px solid #ddd;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s ease;
    }

    input:focus {
    border-color: #6a11cb;
    }

    .message {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    padding: 10px;
    border-radius: 8px;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    transform: translateY(-10px);
    }

    .message.show {
    opacity: 1;
    transform: translateY(0);
    }

    .message.success {
    color: #28a745;
    background-color: rgba(40, 167, 69, 0.1);
    }

    .message.error {
    color: #dc3545;
    background-color: rgba(220, 53, 69, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size:28px;">Scientific Number Validation</h1>
    <h2 style="font-size:16px;">created by Serafin Salindeho</h2>
    <input type="text" id="numberInput" placeholder="Enter a number (e.g., 1.23e5)">
    <p class="message" id="result"></p>
  </div>

  <script>
    document.getElementById("numberInput").addEventListener("input", function () {
  // Ambil nilai dari input
  const input = document.getElementById("numberInput").value;
  const resultElement = document.getElementById("result");

  // Jika input kosong, hilangkan pesan
  if (input.trim() === "") {
    resultElement.textContent = "";
    resultElement.className = "message";
    return; // Keluar dari fungsi
  }

  // Gunakan regular expression untuk memeriksa apakah input adalah angka ilmiah
  const scientificNumberRegex = /^[-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?$/;

  if (scientificNumberRegex.test(input)) {
    resultElement.textContent = "Yes, it is a number";
    resultElement.className = "message success show";
  } else {
    resultElement.textContent = "No, it is not a number";
    resultElement.className = "message error show";
  }
});
  </script>
</body>
</html>
